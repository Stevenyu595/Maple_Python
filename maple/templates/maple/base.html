{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'maple/style.css' %}">
</head>
<body>
<nav class="navbar">
    <a href="{% url 'maple:index' %}" class="navbar-brand">Maple Express</a>
    <div class="navbar">
        <a href="{% url 'maple:index' %}" class="nav-item nav-link">Home</a>
        <a href="{% url 'maple:menu_list' %}" class="nav-item nav-link">Menu</a>
        <a href="{% url 'maple:accept' %}" class="nav-item nav-link">Apply</a>
    </div>
    <div class="navbar">
        {% if user.is_authenticated %}
            <a href="{% url 'maple:create_item' %}" class="nav-item nav-link">Add Item</a>
            <a href="{% url 'maple:create_side' %}" class="nav-item nav-link">Add Side</a>
            <a href="{% url 'maple:create_chicken' %}" class="nav-item nav-link">Add Chicken</a>
            <a href="{% url 'maple:create_beef' %}" class="nav-item nav-link">Add Beef</a>
            <a href="{%  url 'profile' %}" class="nav-item nav-link">Profile</a>
            <a href="{%  url 'logout' %}" class="nav-item nav-link">Logout</a>
        {% else %}
            <a href="{%  url 'login' %}" class="nav-item nav-link">Login</a>
        {% endif %}
    </div>
</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% block body %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
