{% extends 'maple/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% block body %}
    <h1>{{ menu.name }}</h1>
    <h2>{{ menu.description }}</h2>
    <h3>Large: ${{ menu.large }}</h3>
    <h3>Regular: ${{ menu.regular }}</h3>

    {% if user.is_authenticated %}
        <a href="{% url 'maple:delete_item' menu.id %}">Delete</a>
    {% endif %}
{% endblock %}
</body>
</html>
